
<header>
    <style>
      .bell{
        width:25px;
        height:25px;
        border-radius: 100%;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      .bell-bright{
        background:green;
        color: white;
      }
      .bell-dimmed{
        background: grey;
        color: #333;
      }
      .bell-bright a{
        color:#fff;
      }
      .bell-dimmed a{
        color:#333;
      }
    </style>
    
    <div class="container">
      <div class="logo">
         <img src="http://localhost:4200/assets/images/logo.png" alt="">
      </div>
      <div class="pull-right">
        <p class="bell bell-bright" *ngIf="notification > 0"><a href="/app-replies/{{idofrequest}}">{{notification}}</a></p>
        <p class="bell bell-dimmed" *ngIf="notification == 0">{{notification}}</p>
      </div>
    </div>
  </header>
<div class="content">
  <router-outlet></router-outlet>
</div>
