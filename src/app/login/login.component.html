<div class="card--custom">
  <h3 class="text-center"><strong>Log In</strong></h3>
  <form action="">
    <div class="form-group">
      <label for="">MS ID <span>*</span></label>
      <input type="text" [(ngModel)]="misid" [ngModelOptions]="{standalone: true}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="">Password <span>*</span></label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="submit" (click)="submitApplication()" class="btn btn-primary">
    </div>
  </form>
</div>
